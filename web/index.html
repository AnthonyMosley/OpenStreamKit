<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OpenStreamKit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0b1020;
      --fg:#eaf1ff;
      --muted:#9aa7bf;

      --a1:#7c7cff;
      --a2:#22d3ee;
      --a3:#34d399;

      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --shadow: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      color:var(--fg);
      background: radial-gradient(1200px 600px at 10% -10%, #1f2a44 0%, transparent 60%),
                  radial-gradient(900px 600px at 95% 10%, #091a2b 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    /* animated background goo */
    .blob{
      position:fixed;
      width:520px;
      height:520px;
      filter: blur(40px);
      opacity:.55;
      pointer-events:none;
      transform: translate3d(0,0,0);
      mix-blend-mode: screen;
      animation: drift 14s ease-in-out infinite;
    }
    .blob.b1{
      left:-140px; top:-160px;
      background: radial-gradient(circle at 30% 30%, rgba(124,124,255,.95), transparent 60%);
    }
    .blob.b2{
      right:-180px; top:40px;
      background: radial-gradient(circle at 40% 40%, rgba(34,211,238,.95), transparent 62%);
      animation-duration: 16s;
      animation-delay: -3s;
    }
    .blob.b3{
      left:20%; bottom:-220px;
      background: radial-gradient(circle at 35% 35%, rgba(52,211,153,.85), transparent 60%);
      animation-duration: 18s;
      animation-delay: -6s;
    }

    @keyframes drift{
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(30px, -25px) scale(1.08); }
      100% { transform: translate(0,0) scale(1); }
    }

    main.card{
      width:min(460px, 92vw);
      padding: 30px 28px 22px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
      border: 1px solid var(--border);
      box-shadow: 0 34px 90px var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
      position:relative;
      overflow:hidden;
      animation: pop .85s cubic-bezier(.2,.85,.2,1);
    }

    @keyframes pop{
      from{ opacity:0; transform: translateY(16px) scale(.98); }
      to  { opacity:1; transform: translateY(0) scale(1); }
    }

    /* neon edge */
    main.card::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: inherit;
      background: linear-gradient(120deg,
        transparent 22%,
        rgba(124,124,255,.55),
        rgba(34,211,238,.55),
        rgba(52,211,153,.45),
        transparent 78%
      );
      opacity:.45;
      pointer-events:none;

      mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding:1px;
    }

    /* subtle shimmer */
    main.card::after{
      content:"";
      position:absolute;
      inset:-120px -220px;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.12), transparent 65%);
      transform: rotate(10deg) translateX(-40%);
      animation: sheen 6.2s ease-in-out infinite;
      pointer-events:none;
      opacity:.35;
    }
    @keyframes sheen{
      0%, 55% { transform: rotate(10deg) translateX(-55%); }
      100%    { transform: rotate(10deg) translateX(35%); }
    }

    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
      position:relative;
      z-index:1;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.2px;
      user-select:none;
    }
    .dot{
      width:8px; height:8px;
      border-radius:999px;
      background: var(--a3);
      box-shadow: 0 0 0 6px rgba(52,211,153,.12), 0 0 18px rgba(52,211,153,.35);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:1; }
      50%{ transform: scale(1.12); opacity:.85; }
    }

    h1{
      margin: 0 0 6px;
      font-size: 28px;
      letter-spacing: .3px;
      background: linear-gradient(90deg, #ffffff, var(--a1), var(--a2));
      background-clip:text;
      -webkit-background-clip:text;
      color: transparent;
      position:relative;
      z-index:1;
    }

    p{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
      position:relative;
      z-index:1;
    }

    .button{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing:.2px;
      color: #071018;
      text-decoration:none;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      box-shadow:
        0 16px 44px rgba(34,211,238,.34),
        inset 0 1px 0 rgba(255,255,255,.55);
      transition: transform .14s ease, box-shadow .14s ease, filter .14s ease;
      position:relative;
      overflow:hidden;
      z-index:1;
    }

    .button::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(110deg,
        transparent 10%,
        rgba(255,255,255,.55),
        transparent 55%
      );
      transform: translateX(-120%);
      opacity:.35;
      transition: transform .5s ease;
    }

    .button:hover{
      transform: translateY(-2px);
      filter: saturate(112%);
      box-shadow:
        0 22px 60px rgba(34,211,238,.44),
        inset 0 1px 0 rgba(255,255,255,.62);
    }
    .button:hover::before{
      transform: translateX(120%);
    }
    .button:active{
      transform: translateY(0);
      box-shadow:
        0 10px 28px rgba(34,211,238,.32),
        inset 0 1px 0 rgba(255,255,255,.45);
    }

    .kick-icon{
      width: 18px;
      height: 18px;
      display:block;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.22));
    }

    .footer{
      margin-top: 14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      color: rgba(154,167,191,.85);
      font-size: 12px;
      position:relative;
      z-index:1;
    }

    .tiny{
      opacity:.9;
    }

    @media (prefers-reduced-motion: reduce){
      .blob, main.card, main.card::after, .dot { animation:none !important; }
      .button::before{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <main class="card">
    <div class="toprow">
      <div class="badge">
        <span class="dot"></span>
        Local-first OAuth
      </div>
      <div class="badge">OpenStreamKit</div>
    </div>

    <h1>Authorize</h1>
    <p>
      Connect Kick to your local automation server.
      <br />
      No cloud logic. Your machine, your rules.
    </p>

    <a class="button" href="{{ auth_url }}">
      <!-- Simple Kick-style icon (inline SVG) -->
      <svg class="kick-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M4 3h6v7l5-7h5l-6.5 9L20 21h-5l-5-7v7H4V3z"/>
      </svg>
      Login with Kick
    </a>

    <div class="footer">
      <span class="tiny">Runs on localhost üõ°Ô∏è</span>
      <span class="tiny">Event-driven ‚ö°</span>
    </div>
  </main>
</body>
</html>
